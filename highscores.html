<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col p-4">
                <section id="scoreboard">
                    <h1>Scoreboard!</h1>
                    <p>See where you stand:</p>
                    <!-- List with styles? -->
                    <ol id="all-scores">
                        <!-- Create li elements -->
                    </ol>
                    <form action="index.html">
                        <!-- Will take user back to start of quiz -->
                        <button class="btn btn-dark scoreboard-button">Go Back to Start Page</button>
                    </form>
                    <button id="clear-scores" class="btn btn-dark scoreboard-button">Clear Scoreboard</button>
                </section>
            </div>
        </div>
    </main>



    <script src="./assets/js/scores.js"></script>
</body>
</html>
